<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>RSA</title>
</head>
<body>
    <p class="heading">Encrypt</p>
    <form>
        <input  id="input" type="text" placeholder="Enter text...">
        <button id="btnEnc">Encrypt!</button>
    </form>
    <p id="keys"></p>
    <p id="parEncrypt"></p>
    <p class="heading">Decrypt</p>
    <form>
        <input  id="inputDec" type="text" placeholder="Enter the code with commas between the letters...">
        <input  id="keyP" type="text" placeholder="Enter p key...">
        <input  id="keyQ" type="text" placeholder="Enter q key...">
        <input  id="keyD" type="text" placeholder="Enter d key...">
        <button id="btnDec">Decrypt!</button>
    </form>
    <div class="container">
        <p class="parDecrypt"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
